<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Área del Rectángulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background-color: #2c3e50; color: #ecf0f1; }
    .form-container { max-width: 400px; margin: auto; padding: 20px; background: #34495e; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
    .btn-primary { background: linear-gradient(45deg, #3498db, #2ecc71); border: none; }
    .btn-primary:hover { background: linear-gradient(45deg, #2ecc71, #3498db); }
    .btn-secondary { background: #e74c3c; border: none; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de Área de un Rectángulo</h2>

    <form id="formulario" class="form-container">
      <div class="mb-3">
        <label for="base" class="form-label">Base:</label>
        <input type="number" class="form-control" id="base" required min="0.01" step="any">
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura:</label>
        <input type="number" class="form-control" id="altura" required min="0.01" step="any">
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
      </div>
    </form>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
